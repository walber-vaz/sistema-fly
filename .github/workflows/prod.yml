name: '[DEPLOY] Production'
on:
  push:
    branches:
      - main

jobs:
  build_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SCP Action
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: .
          target: "/home/sistemafly/sistemafly"
          strip_components: 0
          timeout: 120s

      - name: Run SSH Commands
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: |
            DB_NAME: ${{ secrets.DB_NAME }}
            DB_USER: ${{ secrets.DB_USER }}
            DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
            SECRET_KEY: ${{ secrets.SECRET_KEY }}
            JWT_ALGORITHM: ${{ secrets.JWT_ALGORITHM }}
            JWT_ACCESS_TOKEN_EXPIRE_DAY: ${{ secrets.JWT_ACCESS_TOKEN_EXPIRE_DAY }}
            JWT_ISSUER: ${{ secrets.JWT_ISSUER }}
            JWT_AUDIENCE: ${{ secrets.JWT_AUDIENCE }}
            ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
            DOMAIN: ${{ secrets.DOMAIN }}
            EMAIL: ${{ secrets.EMAIL }}
            USERNAME: ${{ secrets.USERNAME }}
            HASHED_PASSWORD: ${{ secrets.HASHED_PASSWORD }}
          script: |
            cd /home/sistemafly/sistemafly
            chmod +x ./scripts/deploy.sh
            bash ./scripts/deploy.sh 2>&1 | tee deploy.log
